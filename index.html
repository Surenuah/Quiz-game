<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
<div class="quiz">
    <div class="quiz__game">
        <div class="game__content">
            <h1 class="content__question"></h1>
            <div class="content__answers">
            </div>
        </div>
        <button class="game__submit-result">Submit</button>
    </div>
    <div class="quiz__result">
        <h1>Congratulations!</h1>
        <h3 class="result__correct-answer"></h3>
        <h3 class="result__wrong-answer"></h3>
        <h2 class="result__score"></h2>
        <button class="result__play-again">Play again</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
